# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake FhatOS using Ubuntu

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Action Information
      run: |
        whoami
        sudo chmod 777 --recursive /usr/local

    - name: Install Python
      uses: actions/setup-python@v1

    - name: Install markdown-code-runner
      run: pip install markdown-code-runner

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Created Faux WiFi Configuration
      working-directory: ${{github.workspace}}
      run: |
        touch .wifi.ini
        echo "[wifi]" >> .wifi.ini
        echo "build_flags =" >> .wifi.ini
        echo "        -DWIFI_SSID=fhatos" >> .wifi.ini
        echo "        -DWIFI_PASS=fhatos" >> .wifi.ini
        echo "        -DMQTT_BROKER_ADDR=fhatos.org" >> .wifi.ini
        echo "        -DMQTT_BROKER_PORT=1833" >> .wifi.ini
        chmod 664 .wifi.ini

    - name: Install PlatformIO Library
      run: |
        pio lib install
        export PATH=$PATH:$HOME/.local/bin

    - name: Install MQTT C Library
      working-directory: ${{github.workspace}}
      run: |
        git clone https://github.com/eclipse/paho.mqtt.c.git
        cd paho.mqtt.c
        make
        sudo make install

    - name: Fhat-Dev Build
      working-directory: ${{github.workspace}}
      env:
        CC: clang
      run: |
        export FHATOS_HOME=${{github.workspace}}
        export PATH=$PATH:$HOME/.local/bin:$FHATOS_HOME/bin
        sudo -E bin/fhat-dev build native -DCHECK_INTERNET=OFF -DUSE_PAHO_MQTT_HACK=ON -DBUILD_TESTS=OFF
        sudo -E bin/fhat-dev build native -DCHECK_INTERNET=OFF -DUSE_PAHO_MQTT_HACK=ON -DBUILD_TESTS=ON

    - name: Deploy MQTT Broker
      working-directory: ${{github.workspace}}
      run: |
        sudo apt-get install mosquitto
        /usr/local/opt/mosquitto/sbin/mosquitto -c conf/mosquitto.conf &

    - name: Fhat-Dev Test
      working-directory: ${{github.workspace}}
      env:
        CC: clang
      run: |
        export PATH=$PATH:$HOME/.local/bin
        cd build/test
        ctest

